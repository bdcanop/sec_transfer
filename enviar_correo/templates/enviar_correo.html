{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Enviar Correo Encriptado</title>
    <link rel="stylesheet" type="text/css" href="{% static 'enviar_correo/style.css' %}">

</head>
<body>
    <h2>Enviar Correo Encriptado</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="formulario">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="boton-enviar">Enviar Correo</button>
    </form>    
</body>
</html>
